<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <style>
    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .hero img {
      width: 100%;
      max-width: 600px;
      height: 400px;
      object-fit: cover;
      border-radius: 10px;
    }

    .hero h1 {
      margin-top: 20px;
      font-size: 2.5rem;
      color: #333;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
      margin: 10px 0 20px;
    }

    .hero a {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .hero a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="https://via.placeholder.com/600x400" alt="Hero Image">
    <h1>Welcome to Our Site</h1>
    <p>Discover amazing content and explore more!</p>
    <a href="#">Explore Now</a>
  </div>

</body>
</html>
